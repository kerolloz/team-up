<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.6/dist/semantic.min.css" />

    <link media="all" rel="stylesheet" href="github/frameworks-41c2037bf12f1e46d8f08b88a04a8d8f.css">
    <link media="all" rel="stylesheet" href="github/github-bb09139146955473c2e2a9015b3d8cd6.css">

    <link rel="stylesheet" href="./custom.css">

    <title>TEAM UP - Registration</title>
</head>

<body>

    <!-- Navbar -->
    <div class="ui secondary inverted primary menu">
        <a class="active left item" href="./index.html" style="margin-left: 5px">Register</a>
        <div class="center item h3">TEAM UP</div>
        <a class="right item" href="./students.html" style="margin-right: 5px">Students</a>
    </div>

    <div class="container-lg p-3 border" style="max-width: 460px">
        <form method="POST" id="add-user">
            <dl class="mt-2 form-group">
                <dt><label for="name">Full Name</label></dt>
                <dd><input type="text" class="form-control bg-white" name="name" id="name" placeholder="Enter your name"
                        required autofocus></dd>
            </dl>
            <dl class="mt-2 form-group">
                <dt><label for="email">Email Address</label></dt>
                <dd> <input type="email" class="form-control bg-white" name="email" id="email"
                        placeholder="Enter your email" required></dd>
            </dl>


            <div class="mt-2 form-group bg-white" onkeydown="remove_placeholder()">
                <label for="question-input-101" class="d-block mb-2">Skills</label>
                <div class="topic-input-container tag-input-container js-tag-input-container">
                    <div class="tag-input form-control js-tag-input-wrapper clearfix position-relative bg-white">
                        <ul class="js-tag-input-selected-tags">
                            <li class="d-none topic-tag-action f6 float-left js-tag-input-tag js-template">
                                <span class="js-placeholder-tag-name"></span>
                                <button type="button" class="delete-topic-button f5 no-underline ml-2 js-remove"
                                    tabindex="-1">
                                    Ã—
                                </button>
                                <input type="hidden" name="answers[101][selections][]" class="js-topic-input" value="">
                            </li>
                        </ul>

                        <auto-complete src="" aria-owns="tag-popup" role="combobox" aria-haspopup="listbox"
                            aria-expanded="false">
                            <input type="text" id="question-input-101"
                                class="tag-input-inner form-control bg-white shorter d-inline-block p-0 my-1 border-0"
                                autocomplete="off" autofocus="" aria-owns="tag-popup" spellcheck="false"
                                aria-autocomplete="list" aria-controls="tag-popup" placeholder="Space separated"
                                maxlength="40">
                            <ul class="suggester border width-full bg-white left-0" id="tag-popup" style="top: 100%;"
                                hidden="" role="listbox"></ul>
                        </auto-complete>

                        <input type="hidden" name="answers[101][choice]" id="answers_101_choice" value="474"
                            class="form-control">
                    </div>
                </div>

            </div>

            <p class="mt-3 note">What languages, frameworks, technologies, or skills do you have?</p>
            <p class="note">e.g. html, python, machine-learning</p>

            <button class="btn btn-lg mt-4 btn-blue btn-block" type="submit" onclick="parse()">Add yourself</button>
        </form>
    </div>

    <script type="application/javascript" src="github/frameworks-369fa3dc.js"></script>
    <script async="async" type="application/javascript" src="github/github-bootstrap-ddb380c5.js">
    </script>

    <script src="submit.js"></script>
    <script src="remove_placeholder.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.6/dist/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.5.0/jquery.serialize-object.min.js">
    </script>

</body>

</html>
